<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odisha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
    <! this is just to test the if i can commit changes or not>
</head>
<body>
   <header>
    <div class="navbar">
      <div class = "odilogo border">
         <div class="logo">     
         </div>
      </div>
      <div class="address border">
         <p class="loc">Location</p>
         <div class="add">
            <i class="fa-solid fa-location-dot"></i>
            <p class="idn">India</p>
         </div>
      </div>
      <div class="search">
         <select class="search-sec">
            <option>All</option>
         </select>
         <input class="search-in" placeholder="search places">
         <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass-location"></i>
         </div>

      </div>
      <select class="language border">
         <option>Language</option>
         </select>

      <div class="signin border">
         <p class="sigin">Hey, sign in</p>
         <p class="acc">Account</p>
      </div>

      <div class="trips border">
         <p class="Book">Book</p>
         <p class="can">& cancle</p>
      </div>
      <div class="tr">
         <i class="fa-solid fa-plane-departure"></i>
         <p class="tri"></p>
      </div>
    </div>
   </header>
  <div class="bar2">

   <div class="deals">
      <p class="deal">Compare flight deals from 100s of sites.</p>
   </div>
   <div class="container">
      <div class="icon default">
         <i class="fa-solid fa-plane-departure"></i>
          <p>Flights</p>
      </div>
      <div class="icon default">
         <i class="fa-solid fa-bed"></i>
          <p>Stays</p>
      </div>
      <div class="icon default">
         <i class="fa-solid fa-car"></i>
          <p>Car Rental</p>
      </div>
      <div class="icon default">
          <i class="fa-solid fa-hotel"></i>
          <p>Flight+Hotel</p>
      </div>
  </div>

</div>
</body>
</html>
